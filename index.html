<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython.min.js">
    </script>

    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython_stdlib.js">
    </script>
    <style>
        p {
          white-space: pre;
          margin: 0;
          letter-spacing: 10px;
        }

        .content {
            width: 50%;
            padding: 20px;
            background-color: #333;
        }

        .console-output {
            width: 100%;
            height: 600px;
            color: #fff;
            overflow-y: scroll;
        }

        .console-input {
            width: 100%;
            padding-top: 5px;
            color: black;
        }
    </style>
</head>
<body onload="brython()">
    <div class="content">
        <div id="output" class="console-output">

        </div>
        <input id="input" class="console-input" type="text" placeholder="Enter number or 'YES' to continue the game">
    </div>
<script type="text/python" src="main.py">
</script>
</body>
</html>
